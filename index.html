<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="modes" class="overlay">
      <div class="row">
        <button class="col-sm-12 btn btn-outline-dark mode-btn overlay-content">Player vs Player</button>
        <button class="col-sm-12 btn btn-outline-dark mode-btn overlay-content">Player vs CPU</button>
        <button class="col-sm-12 btn btn-outline-dark mode-btn overlay-content">CPU vs CPU</button>
      </div>
    </div>
    <div id="display-text" class="overlay">
      <div class="row">
        <div class="col-sm-12">
          <p id="turn-display"></p>
        </div>
      </div>
    </div>
    <div class="container px-4" id="game-board">
      <div class="row justify-content-center my-3">
        <div class="col-sm">
          <h1>TIC-TAC-TOE</h1>
        </div>
      </div>
      <div class="row no-gutters justify-content-center">
        <div class="cell col"></div>
        <div class="cell col"></div>
        <div class="cell col"></div>
      </div>
      <div class="row no-gutters justify-content-center">
        <div class="cell col"></div>
        <div class="cell col"></div>
        <div class="cell col"></div>
      </div>
      <div class="row no-gutters justify-content-center">
        <div class="cell col"></div>
        <div class="cell col"></div>
        <div class="cell col"></div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col p-1">
          <p>Player1</p>
        </div>
        <div class="col p-1">
          <p>Player2</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <p>X</p>
        </div>
        <div class="col">
          <p>O</p>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row justify-content-center" id="action-btns">
        <div class="col mx-3">
          <button id="new-game" class="btn btn-outline-dark p-3">New Game</button>
        </div>
        <div class="col mx-3">
          <button id="select-mode" class="btn btn-outline-dark p-3">Select Mode</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
